<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset='utf-8'>
        <title>Tira Iniciativa</title>
        <!--Estilos-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css">
        <!--jQuery + ui-->

        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.structure.css">
        <link rel="stylesheet" href="js/jquery-ui-1.12.1/jquery-ui.theme.css">

        <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.js"></script>
        <!--jQuery Form validator-->
        <script type="text/javascript" src="js/jquery.form-validator.min.js"></script>

        <!-- Scripts-->

        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id='theme__selector'>
            <div id='to__green'></div>
            <div id='to__red'></div>
            <div id='to__blue'></div>
            <div id='to__nocturne'></div>
        </div>
        <section id="global">
            <!--Cabecera-->
            <header>
                <div id="logotype">
                    <h1>Proyecto Tira Iniciativa</h1>
                </div>

                <div class="clearDiv"></div>

                <nav id="navMenu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                        <li><a href="contact.html">Contacto</a></li>
                        <li><a href="clock.html">Reloj</a></li>
                    </ul>
                </nav>
            </header>
            <div id="slider">

            </div>

            <!--Contenido-->
            <section id="webContent">
                <div id="box">
                    <h3>Contacto</h3>
                    <form id="form__contact" method="POST">
                        <label>Nombre</label>
                        <input type="text" name="text" data-validation='alphanumeric'/>

                        <label>Apellidos</label>
                        <input type="text" name="surname" data-validation='alphanumeric'/>

                        <label>Email</label>
                        <input type="email" name="email" data-validation='email'/>

                        <label for="sex">Sexo</label>
                        <select name="sex" data-validation="required">
                            <option value="man">Hombre</option>
                            <option value="woman">Mujer</option>
                            <option value="other">Otro</option>
                        </select>

                        <label for="birthdate">Fecha de nacimiento</label>
                        <input type="text" name="birthdate" data-validation="date" data-validation-format="dd/mm/yyyy"/>

                        <label for="yearsOld">Edad</label>
                        <input type="number" name="yearsOld" data-validation="number"/>
                        <input type="submit" value="Enviar"/>
                    </form>
                    
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4>¿Quien soy?</h4>
                        <img src="img/die_header.jpg">
                        <p>Lorem ipsum dolor sit amet consectetur</p>
                    </div>
                    <div id="login">
                        <h4>Identifícate</h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id='form__name'/>
                            <label for="email">
                                Correo electrónico
                            </label>
                            <input type="email" name="email" id='form__email'/>
                            <label for="name">
                                Contraseña
                            </label>
                            <input type="password" name="password" id='form__password'/>
                            <input type="submit" value="Login"/>
                        </form>
                    </div>
                </aside>

                <div class="clearDiv"></div>
            </section>
        </section>
        <footer>
            Carlos Ramos©
            <a href='#' class='goUp'>Subir</a>
        </footer>
        
    </body>
</html>
